<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <header id="header">
        Choose Your Weapon:
    </header>
    <div id="buttons">
    <button onclick="playRound('paper', getComputerChoice())" id="paper-btn" type="button" class="button">
            <img src="images/paper.jpeg" alt="Paper">
        </button>
        <button  onclick="playRound('rock', getComputerChoice())" id="rock-btn" class="button">
            <img src="images/rock.jpeg" alt="Rock">
        </button>
        <button  onclick="playRound('scissors', getComputerChoice())" id="scissors-btn" type="button"  class="button">
            <img src="images/scissors.jpeg" alt="Scissors">
        </button>
    </div>

    <div class="display-score" >
        <div class="textOfScore" >
            <p>Your Score:</p>
            <p id="player-score">0</p>
        </div>

        <div class="textOfScore" >
            <p>Computer's Score:</p>
            <p id="computer-score">0</p>
        </div>
    </div>
    <div class="displayWinner">
        <p class="display" id="player-wins" >
            Congrats, you beat the computer!
        </p>
        <p class="display" id="computer-wins" >
            The computer won the game!
        </p>
    </div>
    <div class="refresh-btn">
        <button id="refresh-btn" onClick="window.location.reload();">Refresh the game</button>

    </div>

    

</body>
</html>
